<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="carouselDarkVariant" class="carousel slide carousel-fade carousel-dark relative" data-bs-ride="carousel">

        <!-- Inner -->
        <div class="carousel-inner relative w-full overflow-hidden">
            <!-- Single item -->
            <div class="carousel-item active relative float-left w-full slide">
                <img src="../pictures/photo2.jpg" class="block w-full mix-blend-overlay" alt="Motorbike Smoke" />
                <div
                    class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed bg-black bg-opacity-80 p-8">
                </div>
                <div class="carousel-caption  md:block absolute text-center pb-72 ">
                    <span class="MainColor uppercase text-base font-serif relative bottom-2">Welcome, Enjoy the
                        original</span>
                    <h1 class="text-white uppercase text-4xl font-bold relative bottom-1">Freah proto coffee</h1>
                    <p class="text-white text-base">the amazing flavors will blow your mind</p>
                    <a href="#" class="font-serif text-white btn-link">Learn About Us</a>
                </div>
            </div>
            <!-- Single item -->
            <div class="carousel-item relative float-left w-full slide">
                <img src="../pictures/photo1.jpg" class="block w-full mix-blend-overlay" alt="Mountaintop" />
                <div
                    class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed bg-black opacity-80">
                </div>

                <div class="carousel-caption hidden md:block absolute text-center pb-72">
                    <span class="MainColor uppercase text-base font-serif relative bottom-2">Outstanding coffee</span>
                    <h1 class="text-white uppercase text-4xl font-bold relative bottom-1">Espresso bar</h1>
                    <p class="text-white text-base">Since 2001 with you.</p>
                    <a href="#" class="font-serif text-white btn-link">Learn About Us</a>

                </div>
            </div>

        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button
            class="carousel-control-prev absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline left-0"
            type="button" data-bs-target="#carouselDarkVariant" data-bs-slide="prev">
            <span class=" arrwo carousel-control-prev-icon inline-block bg-no-repeat" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button
            class="carousel-control-next absolute top-0 bottom-0 flex items-center justify-center p-0 text-center border-0 hover:outline-none hover:no-underline focus:outline-none focus:no-underline right-0"
            type="button" data-bs-target="#carouselDarkVariant" data-bs-slide="next">
            <span class=" arrwo carousel-control-next-icon inline-block bg-no-repeat" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Header -->
    <div id="Header-container">
        <header class="block">
            <div class="heeader-color relative top-0">
                <div class="h-28 relative pl-14 pr-10 flex">
                    <div class="flex-col pl-20 justify-end relative left-14">
                        <ul class="rounded-md text-left list-none relative top-10">
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover">Home</a>
                            </li>
                            <li class="text-white relative mt-0 mr-px mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover">ŸêAbout</a>
                            </li>
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase Header-hover">Reservation</a>
                            </li>
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover">Menu</a>
                            </li>
                        </ul>
                    </div>
                    <div class="justify-end pt-6 pr-0 flex-1 mr-auto flex-wrap h-full w-full align-middle text-center flex">
                        <h1 class="w-44 ml-12 mr-12 transition-all relative bottom-7 right-20">
                            <a href="#" class="inline-block w-full" title="Coffee shop">
                                <img src="../pictures/logo.png" alt="coffee shop" class="img-logo top-0 inline-block">
                            </a>
                        </h1>
                    </div>
                    <div class="flex-col pr-20 justify-end relative right-14">
                        <ul class="rounded-md text-left list-none relative top-10">
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover">News</a>
                            </li>
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover">Locations</a>
                            </li>
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover">Elements</a>
                            </li>
                            <li class="text-white relative mt-0 mr-1 mb-0 ml-0 float-left block leading-7">
                                <a href="#" class="header-text uppercase font-sans Header-hover ">Buy Proto!</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script src="/node_modules/tw-elements/dist/js/index.min.js"></script>
</body>

</html>
